<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&family=Ubuntu&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- Styles CSS -->
	<link rel="stylesheet" href="styles.css">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
	<!-- Sortable JS library -->
	<script src="sorttable.js"></script>
	<title>COVID-19 Dashboard</title>
</head>

<body>

	<div class="top-section container-fluid sticky-top" id="top">

		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" href="index.html">COVID-19 DASHBOARD</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NavFixed" aria-controls="NavFixed" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="NavFixed">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="data.html">DATA</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="sentiment.html">SENTIMENT</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="prediction.html">PREDICTION</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="wiki.html">WIKI</a>
					</li>
				</ul>
			</div>
		</nav>

	</div>

	<div class="middle-section container-fluid" id="middle">

		<div class="sub-section pb-3">
			<p class="heading">India | Key Statistics</p>
			<p class="secondary-text timestamp"></p>
			<div class="d-flex justify-content-around ml-5 mb-3">
				<div class="ml-5 flex-fill"><button type="button" class="btn btn-outline-danger btn-lg">Confirmed
						<p class="confirmed cardText"></p>
						<p class="deltaConfirmed">&uarr;</p>
					</button></div>
				<div class="flex-fill"><button type="button" class="btn btn-outline-info btn-lg activeCases">Active
						<p class="active"></p></button></div>
				<div class="flex-fill"><button type="button" class="btn btn-outline-success btn-lg">Recovered
						<p class="recovered cardText"></p>
						<p class="deltaRecovered">&uarr;</p>
					</button></div>
				<div class="flex-fill"><button type="button" class="btn btn-outline-secondary btn-lg">Deceased
						<p class="deceased cardText"></p>
						<p class="deltaDeceased">&uarr;</p>
					</button></div>
			</div>
		</div>

		<div class="sub-section">
			<a href="data.html">
				<p class="heading mt-4">India | States summary</p>
			</a>
			<div class="container-table pb-4">
				<div class="scroll">
					<table id="table" class="table table-borderless table-hover sortable">
						<thead>
							<tr class="myHeader navbar-fixed-top">
								<th scope="col">Name</th>
								<th scope="col">Confirmed</th>
								<th scope="col">Active</th>
								<th scope="col">Recovered</th>
								<th scope="col">Deceased</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

			</div>
		</div>

		<div class="sub-section mt-4 pb-4">
			<a href="sentiment.html">
				<p class="heading mb-4">WORLD WIDE | Analyzing COVID19</p>
			</a>
			<div style="width:95%;  height:40rem; background-color:#3d486c; border-radius: 7px" class="sub-section mx-auto">
                <iframe id="Analyze" style="width:100%; height:40rem";
                        src="data/map.html"></iframe>
			</div>
		</div>

		<div class="sub-section mt-4 pb-4">
			<a href="prediction.html">
				<p class="heading mb-4">Trajectory COVID-19 Cases</p>
			</a>
			<div style="width:95%;  height:40rem; background-color:#3d486c; border-radius: 7px" class="sub-section mx-auto">
                <iframe id="Prediction" style="width:100%; height:40rem";
                        src="data/Prediction.html"></iframe>
			</div>
		</div>
	</div>
	

	<div class="bottom-section container-fluid" id="bottom">
		<p class="bottom-text">
            <p><strong>PROJECT BY:</strong></p>
        <p><a href="https://www.linkedin.com/in/abhishek-prasad-aa065310a/" target="_blank"><strong>ABHISHEK PRASAD</strong></a></p>
        <p> <a href="https://www.linkedin.com/in/mahodar-majgaonkar-873811193/"  target="_blank"><strong>MAHODAR MAJGAONKAR</strong></a></p>
        <p><a href="https://www.linkedin.com/in/abhijeet-pandit-995991199/" target="_blank"><strong>ABHIJEET PANDIT</strong></a></p>
		</p>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<!-- Optional JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<!-- Custom JavaScript -->
	<script src="app.js" charset="utf-8"></script>
</body>

</html>
